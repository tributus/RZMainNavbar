<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RZMainNavbar Demo</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui-reset/reset.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui-site/site.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui-transition/transition.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui-icon/icon.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui-form/form.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui-menu/menu.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui-popup/popup.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui-grid/grid.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui-label/label.min.css">
    <link href="../dist/RZMainNavbar.css" rel="stylesheet" type="text/css" media="all"/>

    <script src="../bower_components/RZClientEngine/dist/RZClientEngine-standalone.min.js" type="text/javascript"></script>
    <script src="../bower_components/rutezangada-searchdataplugin/dist/SearchDataPlugin.js" type="text/javascript"></script>
    <script src="../bower_components/semantic-ui-site/site.min.js" type="text/javascript"></script>
    <script src="../bower_components/semantic-ui-form/form.min.js" type="text/javascript"></script>
    <script src="../bower_components/semantic-ui-transition/transition.min.js" type="text/javascript"></script>
    <script src="../bower_components/semantic-ui-popup/popup.min.js" type="text/javascript"></script>
    <script src="../dist/RZMainNavbar.js" type="text/javascript"></script>
</head>
<body class="rz-theme-light">
<nav id="mainnav" class="navbar rz-navbar"></nav>
<script>
    var opt = {
        uiApiBaseUrl:"http://localhost:3000/api/apps",
        userInfo:{
            fullName:"Anderson N. Santos",
            userPicture:undefined
        },
        userMenuItems:[
            {text:"My profile", action:"myprofile",behaviors:"no-hide-popup-when-click;another-behavior"},
            {text:"Messages",action:"messages",labelValue:'3', renderer: "defaultUserMenuItemRendereWithLabel"},
            {text:"Profile",action:"messages", icon:"user", renderer: function(data){
                return '<div title="using a custom menuitem renderer"><i class="* icon"></i> '
                                .replace("*", data.icon)
                                + data.text
                                + '</div>';
            }},
            {text:"Exit", action:"exit"}
        ]
    };
    var navbar = ruteZangada.renderWidget("rzMainNavbar", "mainnav",opt);

    navbar.on("usermenuitemclick",function(sender,e){
        console.log(sender, "raises a event with", e, "args");
    });
</script>
</body>
</html>
